<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <span id = "modalFileName"></span>
    <canvas id="canvas" style = "display:none" width="400" height="200"></canvas>
    <div style = "display: block">
    <img id="modalImg" margin = "20px" src="" width="400" height="200">
  </div>
  <span id = "modalID"></span>
    <textarea id="modalFileDesc" rows="4" cols="50" placeholder="File Description..."></textarea>
    <textarea id="modalTags" rows="4" cols="50" placeholder="Tags..."></textarea>
    <button id = "saveChanges" class = "btn">Save Changes</button>
    <!--<button id="closeModalBtn">Close</button>-->
  </div>
</div>
    <div class="topnav">
        <span class=createText>Sort By:</span>
        <select name="Sort by" id="Sort">
            <option value="File Name">File Name</option>
            <option value="Number of Tags (Ascending)">Number of Tags (Ascending)</option>
            <option value="Number of Tags (Descending)">Number of Tags (Descending)</option>
            <option value="Date Created (Ascending)">Date Created (Earliest first)</option>
            <option value="Date Created (Descending)">Date Created (Most recent first)</option>
            
        </select>
        <span class=createText>Filter By:</span>
        <select name="Filter by" id="Filter">
            <option value="ALL Documents">ALL Documents</option>
            <option value="Images">Images</option>
            <option value="Videos">Videos</option>
            <option value="Misc. Documents">Misc. Documents</option>
        </select>
        <span class = createText id="tagSearchText">Search by Tag:</span>
        <div id="tagSearchContainer" style="display:inline">
        <input type = "text" id = tagSearch class = contained>
      </div>
      <!--<button id="tagSearchButton">Append to Tag Search List</button>-->
      <select name="tagOptions" id="tagOptions">
        <option value="UNION">UNION</option>
        <option value="INTERSECTION">INTERSECTION</option>
      </select>
      
        <!--<input type="checkbox" id="withdraw" name="withdraw" value="True">
        <label for="withdraw"> Include Videos?</label><br>-->
    </div>
<div class = creator>
  <input style="margin-left: 5px" type="file" id="fileInput" accept="image/* video/*">
  <span class = createText>File Description:</span>
  <input type = "text" id = "fileDesc" class = contained>
  <span class = createText>Tags:</span>
  <div id="tagContainer">
    <input type="text" id="tagInput" style="margin-right: 5px" placeholder="Enter tags...">
  </div>
  <!--<button id="tagAddButton">Add Tag</button>-->
  <button id="uploadButton" style="margin-right: 10px">Upload To DAM</button>
  <span style="margin-right: 5px">Enable auto-tagging? </span>
  <div id="imageContainer"></div>
  <label class="switch">
    <input id = "autoTag" type="checkbox">
    <span class="slider round"></span>
  </label>
</div>
    <div class = "quickCreate" id="quickCreate">
      <span style="margin-left: 5px; margin-right: 5px">Quick Create: </span>
      <input type="text" id="quickCreateText" style="margin-right: 5px">
      <button id="quickCreateButton">Enter Prompt</button>
    </div>
        <div id = gamer class = DAM>
        </div>
        <div id = toolbarwrapper class = toolbarwrapper>
          <div class="toolbar">
            <div class = "box">
            Average Number of Tags: <span id="average">0</span>
          </div>
          <div class = "box">
            Number of files of this type: <span id="numberOfDocuments">0</span>
          </div>
          <div class = "box">
            File Storage Used <span id="storageUsed">0 Bytes</span>
          </div>
          <div class = "box">
            Total Storage Capacity <span id="storageCapacity">64TB</span>
          </div>
            
          </div>

    </div>
  </div>
